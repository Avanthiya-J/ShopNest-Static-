<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; padding-top: 60px; }
    header { background: #f8f9fa; padding: 40px 0; text-align: center; }

  </div>
  <div class="row align-items-center mb-4 flex-md-row-reverse">
    <div class="col-md-6"><img src="https://via.placeholder.com/400x250" alt="Watch" class="product-img" /></div>

      <h4>Fitness Watch</h4>
      <p>Track your fitness goals in style.</p>
